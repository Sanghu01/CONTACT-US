<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTACTUS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon"  href="cccc.png">
</head>
<body>
    <h2 class="touch">Get in Touch</h2>
    
    <div class="container">
      <div style="text-align:center">
        <h2>Contact Us</h2>
        <p>If You Want To Contact us Then leave us a message:</p>
      </div>
      <div class="row">
        <div class="column">
          <img src="cc.jpg" style="width:100%">
          <p class="para" >Email-kyakarega@gmail.com</p>
        </div>
        <div class="column">
      
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="firstname" placeholder="Your name">
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lastname" placeholder="Your last name">
            <label for="country">Country</label>
            <select id="country" name="country">
              <option value="India">India</option>
              <option value="russia">Russia</option>
              <option value="Ukrain">Ukrain</option>
            </select>
            <label for="subject">Subject</label>
            <textarea id="subject" name="subject" placeholder="Write something" style="height:170px"></textarea>
            <input type="submit" value="Submit">
          
        </div>
      </div>
    </div> 
</body>
</html>
